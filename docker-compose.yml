# docker-compose.yml
version: '3.8'
networks:
  crypto-net:
    driver: bridge

services:
  app:
    build: .
    container_name: liquidation-tracker-app
    restart: unless-stopped
    networks:
      - crypto-net
    env_file:
      - .env
    environment:
      - TZ=Europe/Kyiv
      - NODE_ENV=production