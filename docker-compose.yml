# docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    container_name: liquidation-tracker-app
    restart: unless-stopped
    environment:
      - TZ=Europe/Kyiv
      - NODE_ENV=production
      - FUTURES_WS_URL=${FUTURES_WS_URL}
      - MONGO_URI=${MONGO_URI}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_DB_NAME=${MONGO_DB_NAME}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}

